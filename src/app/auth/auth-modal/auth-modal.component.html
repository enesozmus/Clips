<!--
        ModalComponent

        'The ModalComponent' has been both declared and exported to the SharedModule.
        'The SharedModule' has been imported to the UserModule.

        Aşağıdaki içerik ng-content ile taşındı.

        Ağağıdaki modalID'lerin baseModal'a taşınması gerekiyor
-->

<app-base-modal modalID="authentication">

    <!--
            The 'heading attribute' is the most important piece of this element.
    -->
    <p class="text-2xl font-bold" heading>Authentication</p>

    <!--
            app-tabs-container  Our modal has one group of tabs.
            app-tab             One tab for the login form and another tab for the registration form.
    -->
    <app-tabs-container>
        <app-tab tabTitle="Login">
            <!-- Login Form -->
            <app-login></app-login>
            <!-- Login Form -->
        </app-tab>
        <app-tab tabTitle="Register">
            <!-- Registration Form -->
            <app-register></app-register>
            <!-- Registration Form -->
        </app-tab>
    </app-tabs-container>

</app-base-modal>
